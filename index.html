<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Entrega</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      margin: 0;
      background: #f2f4f7;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #1e88e5, #1565c0);
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,.15);
    }

    .container {
      padding: 16px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      border-left: 6px solid #ccc;
    }

    .card.entregue { border-left-color: #43a047; background: #e8f5e9; }
    .card.nao_entregue { border-left-color: #e53935; background: #fdecea; }
    .card.pendente { border-left-color: #ff9800; background: #fff3e0; }

    .card h3 {
      margin: 0 0 10px;
      font-size: 17px;
      font-weight: 600;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    input, select {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #1e88e5;
      box-shadow: 0 0 0 3px rgba(30,136,229,.15);
    }

    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #1e88e5;
      color: #fff;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .1s, opacity .1s;
    }

    button:active { transform: scale(.97); opacity: .9; }

    button.done { background: #43a047; }
    button.nao { background: #e53935; }
    button.del { background: #b71c1c; }

    .status {
      margin-top: 8px;
      font-size: 13px;
      padding: 8px;
      background: rgba(0,0,0,.05);
      border-radius: 8px;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      header { font-size: 18px; padding: 14px; }
      .container { padding: 12px; }
      .card { padding: 14px; }
      button { font-size: 13px; padding: 12px; }
      input, select { font-size: 14px; padding: 11px; }
    }

    @media print {
      body * { visibility: hidden; }
      #printArea, #printArea * { visibility: visible; }
      #printArea {
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }

    #printArea { display: none; }

    #printArea table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      font-size: 12px;
    }

    #printArea th, #printArea td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }

    #printArea th { background: #eee; }
  </style>
</head>
<body>
  <header>üì¨ Controle de Entrega de Cartas</header>

  <div class="container">

    <div class="card">
      <h3>Adicionar entrega</h3>
      <div class="row">
        <input id="condominioInput" placeholder="Condom√≠nio" />
      </div>
      <div class="row">
        <input id="predioInput" placeholder="Pr√©dio" />
        <input id="portaInput" placeholder="Porta" />
      </div>
      <button id="btnAdicionar">Adicionar</button>
    </div>

    <div class="card">
      <h3>Filtrar por condom√≠nio</h3>
      <select id="filtro"></select>
      <div id="contador" class="status"></div>
      <button id="btnDeletarCondominio" style="margin-top:10px;background:#e53935">üóëÔ∏è Deletar condom√≠nio selecionado</button>
    </div>
    </div>

    <div class="card">
      <h3>üìÑ Gerar lista para impress√£o</h3>
      <button id="btnImprimir">Imprimir condom√≠nio selecionado</button>
    </div>

    <div id="lista"></div>
  </div>

  <div id="printArea"></div>

  <script>
    let entregas = JSON.parse(localStorage.getItem('entregas')) || [];

    const condominioInput = document.getElementById('condominioInput');
    const predioInput = document.getElementById('predioInput');
    const portaInput = document.getElementById('portaInput');
    const btnAdicionar = document.getElementById('btnAdicionar');
    const filtroSelect = document.getElementById('filtro');
    const lista = document.getElementById('lista');
    const contador = document.getElementById('contador');
    const btnImprimir = document.getElementById('btnImprimir');
    const btnDeletarCondominio = document.getElementById('btnDeletarCondominio');
    const printArea = document.getElementById('printArea');

    function salvar() {
      localStorage.setItem('entregas', JSON.stringify(entregas));
    }

    function adicionar() {
      const condominio = condominioInput.value.trim();
      const predio = predioInput.value.trim();
      const porta = portaInput.value.trim();

      if (!condominio || !predio || !porta) {
        alert('Preencha todos os campos');
        return;
      }

      entregas.push({ condominio, predio, porta, status: 'pendente' });
      salvar();

      condominioInput.value = '';
      predioInput.value = '';
      portaInput.value = '';

      render();
    }

    function marcar(index, status) {
      entregas[index].status = status;
      salvar();
      render();
    }

    function deletarEntrega(index) {
      if (confirm('Deseja deletar esta entrega?')) {
        entregas.splice(index, 1);
        salvar();
        render();
      }
    }

    function imprimirTabela() {
      const filtro = filtroSelect.value;
      const listaParaImprimir = filtro
        ? entregas.filter(e => e.condominio === filtro)
        : entregas;

      if (listaParaImprimir.length === 0) {
        alert('N√£o h√° entregas para imprimir para este condom√≠nio');
        return;
      }

      printArea.innerHTML = '<h1>Controle de Entrega</h1>';
      printArea.style.display = 'block';

      const grupos = {};
      listaParaImprimir.forEach(e => {
        if (!grupos[e.condominio]) grupos[e.condominio] = [];
        grupos[e.condominio].push(e);
      });

      Object.keys(grupos).forEach(condominio => {
        let html = `
          <h2>Condom√≠nio: ${condominio}</h2>
          <table>
            <tr>
              <th>Pr√©dio</th>
              <th>Porta</th>
              <th>Status</th>
              <th>Assinatura</th>
            </tr>`;

        grupos[condominio].forEach(e => {
          html += `
            <tr>
              <td>${e.predio}</td>
              <td>${e.porta}</td>
              <td></td>
              <td></td>
            </tr>`;
        });

        html += '</table>';
        printArea.innerHTML += html;
      });

      window.print();

      setTimeout(() => {
        printArea.style.display = 'none';
        printArea.innerHTML = '';
      }, 500);
    }

    function deletarCondominio() {
      const condominio = filtroSelect.value;
      if (!condominio) {
        alert('Selecione um condom√≠nio para deletar');
        return;
      }
      if (confirm(`Deseja realmente deletar TODAS as entregas do condom√≠nio "${condominio}"?`)) {
        entregas = entregas.filter(e => e.condominio !== condominio);
        salvar();
        render();
      }
    }

    function render() {
      lista.innerHTML = '';

      const filtro = filtroSelect.value;
      const condominios = [...new Set(entregas.map(e => e.condominio))];

      filtroSelect.innerHTML = '<option value="">Selecione</option>';
      condominios.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        filtroSelect.appendChild(opt);
      });
      filtroSelect.value = filtro;

      const filtradas = filtro ? entregas.filter(e => e.condominio === filtro) : entregas;
      const total = filtradas.length;
      const entregues = filtradas.filter(e => e.status === 'entregue').length;
      contador.textContent = `Entregues: ${entregues} / ${total}`;

      filtradas.forEach(e => {
        const indexReal = entregas.indexOf(e);
        const div = document.createElement('div');
        div.className = `card ${e.status}`;
        div.innerHTML = `
          <h3>${e.condominio}</h3>
          <div>Pr√©dio: ${e.predio} | Porta: ${e.porta}</div>
          <div class="row">
            <button class="done">Entregue</button>
            <button class="nao">N√£o entregue</button>
            <button style="background:#d32f2f">Deletar</button>
          </div>
          <div class="status">Status: ${e.status}</div>
        `;
        div.querySelector('.done').onclick = () => marcar(indexReal, 'entregue');
        div.querySelector('.nao').onclick = () => marcar(indexReal, 'nao_entregue');
        div.querySelector('button[style]').onclick = () => deletarEntrega(indexReal);
        lista.appendChild(div);
      });
    }

    btnAdicionar.addEventListener('click', adicionar);
    filtroSelect.addEventListener('change', render);
    btnImprimir.addEventListener('click', imprimirTabela);
    btnDeletarCondominio.addEventListener('click', deletarCondominio);

    render();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Entrega</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #f4f6f8; }
    header {
      background: #1e88e5;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .container { padding: 15px; }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-left: 8px solid #ccc;
    }
    .card.entregue { border-left-color: #43a047; background: #e8f5e9; }
    .card.nao_entregue { border-left-color: #e53935; background: #fdecea; }
    .card.pendente { border-left-color: #9e9e9e; background: #f5f5f5; }
    }
    .card h3 { margin: 0 0 8px; font-size: 16px; }
    .row { display: flex; gap: 8px; margin-bottom: 8px; }
    input, select {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #1e88e5;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
    }
    button.done { background: #43a047; }
    button.nao { background: #e53935; }
    .status { margin-top: 6px; font-size: 13px; }
  </style>
</head>
<body>
  <header>üì¨ Controle de Entrega de Cartas</header>

  <div class="container">

    <div class="card">
      <h3>Adicionar entrega</h3>
      <div class="row">
        <input id="condominioInput" placeholder="Condom√≠nio" />
      </div>
      <div class="row">
        <input id="predioInput" placeholder="Pr√©dio" />
        <input id="portaInput" placeholder="Porta" />
      </div>
      <button id="btnAdicionar">Adicionar</button>
    </div>

    <div class="card">
      <h3>Filtrar por condom√≠nio</h3>
      <select id="filtro"></select>
      <div id="contador" class="status"></div>
    </div>

    <div id="lista"></div>
  </div>

  <script>
    let entregas = JSON.parse(localStorage.getItem('entregas')) || [];

    const condominioInput = document.getElementById('condominioInput');
    const predioInput = document.getElementById('predioInput');
    const portaInput = document.getElementById('portaInput');
    const btnAdicionar = document.getElementById('btnAdicionar');
    const filtroSelect = document.getElementById('filtro');
    const lista = document.getElementById('lista');
    const contador = document.getElementById('contador');

    function salvar() {
      localStorage.setItem('entregas', JSON.stringify(entregas));
    }

    function adicionar() {
      const condominio = condominioInput.value.trim();
      const predio = predioInput.value.trim();
      const porta = portaInput.value.trim();

      if (!condominio || !predio || !porta) {
        alert('Preencha todos os campos');
        return;
      }

      entregas.push({ condominio, predio, porta, status: 'pendente' });
      salvar();

      condominioInput.value = '';
      predioInput.value = '';
      portaInput.value = '';

      render();
    }

    function marcar(index, status) {
      entregas[index].status = status;
      salvar();
      render();
    }

    function render() {
      lista.innerHTML = '';

      const filtro = filtroSelect.value;
      const condominios = [...new Set(entregas.map(e => e.condominio))];

      filtroSelect.innerHTML = '<option value="">Todos</option>';
      condominios.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        filtroSelect.appendChild(opt);
      });
      filtroSelect.value = filtro;

      const filtradas = filtro ? entregas.filter(e => e.condominio === filtro) : entregas;
      const total = filtradas.length;
      const entregues = filtradas.filter(e => e.status === 'entregue').length;
      contador.textContent = `Entregues: ${entregues} / ${total}`;

      filtradas.forEach(e => {
        const indexReal = entregas.indexOf(e);
        const div = document.createElement('div');
        div.className = `card ${e.status}`;
        div.innerHTML = `
          <h3>üèòÔ∏è ${e.condominio}</h3>
          <div><strong>üè¢ Pr√©dio:</strong> ${e.predio} &nbsp; <strong>üö™ Porta:</strong> ${e.porta}</div>
          <div class="row">
            <button class="done">‚úî Entregue</button>
            <button class="nao">‚úñ N√£o entregue</button>
          </div>
          <div class="status">
            <strong>Status:</strong> 
            <span style="color:${e.status === 'entregue' ? '#43a047' : e.status === 'nao_entregue' ? '#e53935' : '#555'}">
              ${e.status === 'entregue' ? 'ENTREGUE' : e.status === 'nao_entregue' ? 'N√ÉO ENTREGUE' : 'PENDENTE'}
            </span>
          </div>
        `;
        div.querySelector('.done').onclick = () => marcar(indexReal, 'entregue');
        div.querySelector('.nao').onclick = () => marcar(indexReal, 'nao_entregue');
        lista.appendChild(div);
      });
    }

    btnAdicionar.addEventListener('click', adicionar);
    filtroSelect.addEventListener('change', render);

    render();
  </script>
</body>
</html>
